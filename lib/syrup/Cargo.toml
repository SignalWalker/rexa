[package]
name = "syrup"
version = "0.1.0"
edition = "2021"
authors = ["Ash Walker <ash@ashwalker.net>"]

[dependencies]
# meta
thiserror = "^1.0"

syrup-proc = { path = "../syrup-proc" }
syrup-derive = { path = "../syrup-derive" }

nom = { version = "^7.1" }
ibig = { version = "^0.3", default-features = false, features = ["std", "num-traits"] }

serde = { version = "^1.0", optional = true }

[dev-dependencies]
proptest = { version = "^1.4" }
lazy_static = { version = "^1.4" }

[features]
default = []
serde = [ "dep:serde" ]
